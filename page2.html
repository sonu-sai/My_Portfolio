<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link

  <body>
    <div class="withBorder">
      <button class="switchMode" id="darkMode">Dark Mode</button>
      <button class="switchMode" id="lightMode">Light Mode</button>

      <h1>Projects</h1>
      <button

        <span class="material-icons">

      <a class="pageLink" href="index.html">Page 1</a>

    <script src="script.js"></script>
    <script>
      document
        .querySelector("#expandProject")
        .addEventListener("click", function() {
          expand("projectContent");
        });

      document.querySelector("#darkMode").addEventListener("click", function() {
        dark("dark");
      });

      document
        .querySelector("#lightMode")
        .addEventListener("click", function() {
          light("dark");
        });
    </script>
